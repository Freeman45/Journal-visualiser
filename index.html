<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .loading {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-card .label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-card .change {
            font-size: 0.9em;
            margin-top: 8px;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .trade-table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .win-badge {
            background: #d1fae5;
            color: #065f46;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .loss-badge {
            background: #fee2e2;
            color: #991b1b;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Trading Performance Dashboard</h1>
            <p>Live Data from Google Sheets</p>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading your trading data...</p>
        </div>

        <div class="dashboard" id="dashboard">
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
            
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">Account Balance Over Time</div>
                    <canvas id="balanceChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">Win/Loss Distribution</div>
                    <canvas id="winLossChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Daily Returns</div>
                <canvas id="returnsChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">Cumulative P&L</div>
                <canvas id="plChart"></canvas>
            </div>

            <div class="trade-table-container">
                <div class="chart-title">Recent Trades</div>
                <table id="tradesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Asset</th>
                            <th>Entry</th>
                            <th>Exit</th>
                            <th>Lot Size</th>
                            <th>P&L ($)</th>
                            <th>P&L (%)</th>
                            <th>Result</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        
        // Your Google Sheets ID extracted from the URL
        const SHEET_ID = '1DS0W-fdSX92Svqg7Eu-hwIuLrCTbH_TE';
        
        // Convert Google Sheets URL to CSV export URL
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadData);

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('dashboard').classList.remove('active');

                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                
                const trades = parseCSV(csvText);
                
                if (trades.length === 0) {
                    throw new Error('No trade data found in the spreadsheet');
                }

                displayDashboard(trades);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">
                            Make sure your Google Sheet is set to "Anyone with the link can view"
                        </p>
                        <button class="refresh-btn" onclick="loadData()">Try Again</button>
                    </div>
                `;
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const trades = [];
            
            // Skip first 2 rows (header and starting balance)
            for (let i = 2; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = parseCSVLine(line);
                
                // Check if row has date (column B, index 1)
                if (values[1] && values[1].trim()) {
                    const trade = {
                        tradeNum: values[0] || i - 1,
                        date: values[1] || '',
                        asset: values[2] || '',
                        entry: parseFloat(values[3]) || 0,
                        exit: parseFloat(values[4]) || 0,
                        lotSize: parseFloat(values[5]) || 0,
                        risk: parseFloat(values[6]) || 0,
                        pl: parseFloat(values[7]) || 0,
                        plPercent: parseFloat(values[8]) || 0,
                        result: values[9] || '',
                        balance: parseFloat(values[10]) || 0,
                        dailyReturn: parseFloat(values[11]) || 0,
                        notes: values[12] || ''
                    };
                    
                    // Only add if it has meaningful data
                    if (trade.asset || trade.entry || trade.exit) {
                        trades.push(trade);
                    }
                }
            }
            
            return trades;
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current);
            
            return values.map(v => v.replace(/^"|"$/g, '').trim());
        }

        function displayDashboard(trades) {
            const stats = calculateStats(trades);
            displayStats(stats);
            createCharts(trades, stats);
            displayTradeTable(trades);
        }

        function calculateStats(trades) {
            const validTrades = trades.filter(t => t.result && t.pl !== 0);
            const wins = validTrades.filter(t => t.result === 'WIN');
            const losses = validTrades.filter(t => t.result === 'LOSS');
            
            const totalPL = validTrades.reduce((sum, t) => sum + t.pl, 0);
            const startBalance = validTrades.length > 0 ? validTrades[0].balance - validTrades[0].pl : 0;
            const currentBalance = validTrades.length > 0 ? validTrades[validTrades.length - 1].balance : startBalance;
            const totalReturn = startBalance !== 0 ? ((currentBalance - startBalance) / startBalance) * 100 : 0;
            
            const avgWin = wins.length > 0 ? wins.reduce((sum, t) => sum + t.pl, 0) / wins.length : 0;
            const avgLoss = losses.length > 0 ? losses.reduce((sum, t) => sum + t.pl, 0) / losses.length : 0;
            
            const winRate = validTrades.length > 0 ? (wins.length / validTrades.length) * 100 : 0;
            const profitFactor = avgLoss !== 0 ? Math.abs(avgWin / avgLoss) : 0;
            
            const largestWin = validTrades.length > 0 ? Math.max(...validTrades.map(t => t.pl)) : 0;
            const largestLoss = validTrades.length > 0 ? Math.min(...validTrades.map(t => t.pl)) : 0;

            return {
                totalTrades: validTrades.length,
                wins: wins.length,
                losses: losses.length,
                winRate,
                totalPL,
                totalReturn,
                currentBalance,
                avgWin,
                avgLoss,
                profitFactor,
                largestWin,
                largestLoss,
                startBalance
            };
        }

        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            
            const statCards = [
                { label: 'Total P&L', value: formatCurrency(stats.totalPL), change: stats.totalPL >= 0 ? 'positive' : 'negative' },
                { label: 'Win Rate', value: stats.winRate.toFixed(1) + '%', change: stats.winRate >= 50 ? 'positive' : 'negative' },
                { label: 'Total Return', value: stats.totalReturn.toFixed(2) + '%', change: stats.totalReturn >= 0 ? 'positive' : 'negative' },
                { label: 'Current Balance', value: formatCurrency(stats.currentBalance), change: 'neutral' },
                { label: 'Total Trades', value: stats.totalTrades, change: 'neutral' },
                { label: 'Profit Factor', value: stats.profitFactor.toFixed(2), change: stats.profitFactor >= 1.5 ? 'positive' : 'negative' },
                { label: 'Avg Win', value: formatCurrency(stats.avgWin), change: 'positive' },
                { label: 'Avg Loss', value: formatCurrency(stats.avgLoss), change: 'negative' }
            ];

            statsGrid.innerHTML = statCards.map(stat => `
                <div class="stat-card">
                    <div class="label">${stat.label}</div>
                    <div class="value ${stat.change}">${stat.value}</div>
                </div>
            `).join('');
        }

        function createCharts(trades, stats) {
            const validTrades = trades.filter(t => t.balance > 0);
            
            // Destroy existing charts
            Object.values(charts).forEach(chart => chart.destroy());
            
            // Balance Chart
            const balanceCtx = document.getElementById('balanceChart').getContext('2d');
            charts.balance = new Chart(balanceCtx, {
                type: 'line',
                data: {
                    labels: validTrades.map((t, i) => `Trade ${i + 1}`),
                    datasets: [{
                        label: 'Account Balance',
                        data: validTrades.map(t => t.balance),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: (value) => '$' + value.toLocaleString()
                            }
                        }
                    }
                }
            });

            // Win/Loss Pie Chart
            const winLossCtx = document.getElementById('winLossChart').getContext('2d');
            charts.winLoss = new Chart(winLossCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Wins', 'Losses'],
                    datasets: [{
                        data: [stats.wins, stats.losses],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Daily Returns Chart
            const returnsCtx = document.getElementById('returnsChart').getContext('2d');
            charts.returns = new Chart(returnsCtx, {
                type: 'bar',
                data: {
                    labels: validTrades.map((t, i) => `Trade ${i + 1}`),
                    datasets: [{
                        label: 'Daily Return %',
                        data: validTrades.map(t => (t.dailyReturn * 100)),
                        backgroundColor: validTrades.map(t => t.dailyReturn >= 0 ? '#10b981' : '#ef4444')
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: (value) => value.toFixed(2) + '%'
                            }
                        }
                    }
                }
            });

            // Cumulative P&L Chart
            let cumulativePL = 0;
            const cumulativeData = validTrades.map(t => {
                cumulativePL += t.pl;
                return cumulativePL;
            });

            const plCtx = document.getElementById('plChart').getContext('2d');
            charts.pl = new Chart(plCtx, {
                type: 'line',
                data: {
                    labels: validTrades.map((t, i) => `Trade ${i + 1}`),
                    datasets: [{
                        label: 'Cumulative P&L',
                        data: cumulativeData,
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: (value) => '$' + value.toLocaleString()
                            }
                        }
                    }
                }
            });
        }

        function displayTradeTable(trades) {
            const tableBody = document.getElementById('tableBody');
            const validTrades = trades.filter(t => t.asset || t.entry || t.exit);
            const recentTrades = validTrades.slice(-20).reverse();

            tableBody.innerHTML = recentTrades.map(trade => `
                <tr>
                    <td>${trade.date}</td>
                    <td>${trade.asset}</td>
                    <td>${trade.entry ? trade.entry.toFixed(2) : '-'}</td>
                    <td>${trade.exit ? trade.exit.toFixed(2) : '-'}</td>
                    <td>${trade.lotSize ? trade.lotSize.toFixed(2) : '-'}</td>
                    <td class="${trade.pl >= 0 ? 'positive' : 'negative'}">${formatCurrency(trade.pl)}</td>
                    <td class="${trade.plPercent >= 0 ? 'positive' : 'negative'}">${(trade.plPercent * 100).toFixed(2)}%</td>
                    <td>${trade.result ? `<span class="${trade.result === 'WIN' ? 'win-badge' : 'loss-badge'}">${trade.result}</span>` : '-'}</td>
                    <td>${formatCurrency(trade.balance)}</td>
                </tr>
            `).join('');
        }

        function formatCurrency(value) {
            if (!value && value !== 0) return '-';
            return '$' + value.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
    </script>
</body>
</html>
