<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-card .label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-card .change {
            font-size: 0.9em;
            margin-top: 8px;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .trade-table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .win-badge {
            background: #d1fae5;
            color: #065f46;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .loss-badge {
            background: #fee2e2;
            color: #991b1b;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Trading Performance Dashboard</h1>
            <p>Professional Analytics & Insights</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h2>Upload Your Trading Journal</h2>
                <p>Drag & drop your Excel file here or click to browse</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls">
                <button class="btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
            </div>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">Account Balance Over Time</div>
                    <canvas id="balanceChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">Win/Loss Distribution</div>
                    <canvas id="winLossChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Daily Returns</div>
                <canvas id="returnsChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">Cumulative P&L</div>
                <canvas id="plChart"></canvas>
            </div>

            <div class="trade-table-container">
                <div class="chart-title">Recent Trades</div>
                <table id="tradesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Asset</th>
                            <th>Entry</th>
                            <th>Exit</th>
                            <th>P&L ($)</th>
                            <th>P&L (%)</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let charts = {};

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    processWorkbook(workbook);
                } catch (error) {
                    alert('Error reading file. Please make sure it\'s a valid Excel file.');
                    console.error(error);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processWorkbook(workbook) {
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

            // Parse trades (skip header row and starting balance row)
            const trades = [];
            for (let i = 2; i < jsonData.length; i++) {
                const row = jsonData[i];
                if (row[1]) { // Has date
                    trades.push({
                        date: row[1],
                        asset: row[2] || '',
                        entry: parseFloat(row[3]) || 0,
                        exit: parseFloat(row[4]) || 0,
                        lotSize: parseFloat(row[5]) || 0,
                        risk: parseFloat(row[6]) || 0,
                        pl: parseFloat(row[7]) || 0,
                        plPercent: parseFloat(row[8]) || 0,
                        result: row[9] || '',
                        balance: parseFloat(row[10]) || 0,
                        dailyReturn: parseFloat(row[11]) || 0
                    });
                }
            }

            if (trades.length === 0) {
                alert('No trade data found. Please add trades to your spreadsheet.');
                return;
            }

            displayDashboard(trades);
        }

        function displayDashboard(trades) {
            document.getElementById('dashboard').classList.add('active');

            // Calculate statistics
            const stats = calculateStats(trades);
            
            // Display stat cards
            displayStats(stats);
            
            // Create charts
            createCharts(trades, stats);
            
            // Display trade table
            displayTradeTable(trades);
        }

        function calculateStats(trades) {
            const wins = trades.filter(t => t.result === 'WIN');
            const losses = trades.filter(t => t.result === 'LOSS');
            
            const totalPL = trades.reduce((sum, t) => sum + t.pl, 0);
            const startBalance = trades[0].balance - trades[0].pl;
            const currentBalance = trades[trades.length - 1].balance;
            const totalReturn = ((currentBalance - startBalance) / startBalance) * 100;
            
            const avgWin = wins.length > 0 ? wins.reduce((sum, t) => sum + t.pl, 0) / wins.length : 0;
            const avgLoss = losses.length > 0 ? losses.reduce((sum, t) => sum + t.pl, 0) / losses.length : 0;
            
            const winRate = (wins.length / trades.length) * 100;
            const profitFactor = avgLoss !== 0 ? Math.abs(avgWin / avgLoss) : 0;
            
            const largestWin = Math.max(...trades.map(t => t.pl));
            const largestLoss = Math.min(...trades.map(t => t.pl));

            return {
                totalTrades: trades.length,
                wins: wins.length,
                losses: losses.length,
                winRate,
                totalPL,
                totalReturn,
                currentBalance,
                avgWin,
                avgLoss,
                profitFactor,
                largestWin,
                largestLoss,
                startBalance
            };
        }

        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            
            const statCards = [
                { label: 'Total P&L', value: formatCurrency(stats.totalPL), change: stats.totalPL >= 0 ? 'positive' : 'negative' },
                { label: 'Win Rate', value: stats.winRate.toFixed(1) + '%', change: stats.winRate >= 50 ? 'positive' : 'negative' },
                { label: 'Total Return', value: stats.totalReturn.toFixed(2) + '%', change: stats.totalReturn >= 0 ? 'positive' : 'negative' },
                { label: 'Current Balance', value: formatCurrency(stats.currentBalance), change: 'neutral' },
                { label: 'Total Trades', value: stats.totalTrades, change: 'neutral' },
                { label: 'Profit Factor', value: stats.profitFactor.toFixed(2), change: stats.profitFactor >= 1.5 ? 'positive' : 'negative' },
                { label: 'Avg Win', value: formatCurrency(stats.avgWin), change: 'positive' },
                { label: 'Avg Loss', value: formatCurrency(stats.avgLoss), change: 'negative' }
            ];

            statsGrid.innerHTML = statCards.map(stat => `
                <div class="stat-card">
                    <div class="label">${stat.label}</div>
                    <div class="value ${stat.change}">${stat.value}</div>
                </div>
            `).join('');
        }

        function createCharts(trades, stats) {
            // Destroy existing charts
            Object.values(charts).forEach(chart => chart.destroy());
            
            // Balance Chart
            const balanceCtx = document.getElementById('balanceChart').getContext('2d');
            charts.balance = new Chart(balanceCtx, {
                type: 'line',
                data: {
                    labels: trades.map(t => formatDate(t.date)),
                    datasets: [{
                        label: 'Account Balance',
                        data: trades.map(t => t.balance),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: (value) => '$' + value.toLocaleString()
                            }
                        }
                    }
                }
            });

            // Win/Loss Pie Chart
            const winLossCtx = document.getElementById('winLossChart').getContext('2d');
            charts.winLoss = new Chart(winLossCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Wins', 'Losses'],
                    datasets: [{
                        data: [stats.wins, stats.losses],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Daily Returns Chart
            const returnsCtx = document.getElementById('returnsChart').getContext('2d');
            charts.returns = new Chart(returnsCtx, {
                type: 'bar',
                data: {
                    labels: trades.map(t => formatDate(t.date)),
                    datasets: [{
                        label: 'Daily Return %',
                        data: trades.map(t => (t.dailyReturn * 100)),
                        backgroundColor: trades.map(t => t.dailyReturn >= 0 ? '#10b981' : '#ef4444')
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: (value) => value.toFixed(2) + '%'
                            }
                        }
                    }
                }
            });

            // Cumulative P&L Chart
            let cumulativePL = 0;
            const cumulativeData = trades.map(t => {
                cumulativePL += t.pl;
                return cumulativePL;
            });

            const plCtx = document.getElementById('plChart').getContext('2d');
            charts.pl = new Chart(plCtx, {
                type: 'line',
                data: {
                    labels: trades.map(t => formatDate(t.date)),
                    datasets: [{
                        label: 'Cumulative P&L',
                        data: cumulativeData,
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: (value) => '$' + value.toLocaleString()
                            }
                        }
                    }
                }
            });
        }

        function displayTradeTable(trades) {
            const tableBody = document.getElementById('tableBody');
            const recentTrades = trades.slice(-20).reverse(); // Last 20 trades

            tableBody.innerHTML = recentTrades.map(trade => `
                <tr>
                    <td>${formatDate(trade.date)}</td>
                    <td>${trade.asset}</td>
                    <td>${trade.entry.toFixed(2)}</td>
                    <td>${trade.exit.toFixed(2)}</td>
                    <td class="${trade.pl >= 0 ? 'positive' : 'negative'}">${formatCurrency(trade.pl)}</td>
                    <td class="${trade.plPercent >= 0 ? 'positive' : 'negative'}">${(trade.plPercent * 100).toFixed(2)}%</td>
                    <td><span class="${trade.result === 'WIN' ? 'win-badge' : 'loss-badge'}">${trade.result}</span></td>
                </tr>
            `).join('');
        }

        function formatCurrency(value) {
            return '$' + value.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function formatDate(date) {
            if (typeof date === 'number') {
                // Excel date number
                const excelDate = new Date((date - 25569) * 86400 * 1000);
                return excelDate.toLocaleDateString();
            }
            return new Date(date).toLocaleDateString();
        }
    </script>
</body>
</html>
